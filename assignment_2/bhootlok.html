  <h2>Registration Form for Bhoot Lok</h2>
<form action="">

    <input type="text" name="" id="" />
  </div>
  <div>
    <label for="">Email</label>

  </div>

  </div>
  <div>
    <label for="">Date of Birth</label>

  </div>
  <div>

    <input type="radio" name="gender" id="female" />

  </div>
  <div>
    <br>
    <button type="submit">Submit</button>
  </div>
</form>
