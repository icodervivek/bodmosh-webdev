<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./google.css" />
    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/google-icon-512x512-yk2xx8br.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <section class="image">
        <img
          class="image-href"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
          alt=""
        />
      </section>
      <div class="input-container">
        <form action="https://www.google.com/search" method="get">
          <input class="input-text" type="text" name="q" id="" />
          <div class="btns">
            <div class="search-btn">
              <button class="btn" type="submit">Google Search</button>
            </div>
            <div class="feeling-lucky">
              <button class="btn" type="reset">I'm Feeling Lucky</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
